{% extends "base/base.html" %}
{% block content %}

        {% if user.is_authenticated %}
            <h1>Hello {{ user.username }}!</h1>
            <a href="{% url 'posts:user-logout' %}">Log out</a><br />
            <a href="{% url 'posts:post-list' %}">Back to posts</a><br />
        {% else %}
<div class="container"><div class="container-detail">        
            <h1 class="h1">Login to PinIt</h1>

            {% if isLoginFail %}
                <strong>Wrong username or password</strong>
            {% endif %}

            <form id="login_form" method="post" action="{% url 'posts:user-login' %}" class="form-horizontal">
                {% csrf_token %}

                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" value="" class="form-control" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password" name="password" value="" class="form-control" />
                    </div>
                </div>

                <input type="submit" value="Login" class="btn btn-success btn-md aButton" />
            </form>
        {% endif %}
</div></div>
{% endblock %}
